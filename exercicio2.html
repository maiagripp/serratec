<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero = parseInt(prompt('Informe um número:'));

      if (numero % 2 == 0) {
        document.write('Seu número é par');
      } else {
        document.write('Seu número é ímpar');
      }
    </script>
  </body>
</html>
